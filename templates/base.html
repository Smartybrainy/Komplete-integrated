{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Material Design Bootstrap</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">


    <!-- Bootstrap core CSS -->
    <script type="text/javascript" src="{% static 'mdbootstrap/font-awesome/all.min.css' %}"></script>

    <link href="{% static 'mdbootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{% static 'mdbootstrap/css/mdb.min.css' %}" rel="stylesheet">
    <!-- Your custom styles (optional) -->

</head>

<body>

    {% include 'navbar.html' %}

    {% include 'footer.html' %}
